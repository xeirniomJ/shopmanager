<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>出库管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src='js/outstockmanager.js'></script>
<script type="text/javascript">
	var shop_unique = getCookie("shop_unique");
	$(function() {
		//
		$("#goodsmessage").focus();
		//单击查询按钮，查询满足条件的出库单
		$("#find").click(findOutstocks);
		//单击返回按钮，返回上层
		$("#back").click(back);
	});
</script>
</head>
<body>
	<div class="showarea main">
		<p>商品出库管理</p>
		<p>
			商品信息：<input type="text" id="goodsmessage" value="商品编号、名称、别名、品牌" onfocus="if(value=='商品编号、名称、别名、品牌'){value=''}" onblur="if(value==''){value='商品编号、名称、别名、品牌'}">
			起始日期：<input type="text" id="startdate"  onclick="WdatePicker()"> 
			截至日期：<input type="text" id="enddate"  onclick="WdatePicker()">
			<input type="button" value="查询" id="find">
		</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>序号</th>
					<th>出库单号</th>
					<th>出库时间</th>
					<th>出库总金额</th>
					<th>对应销售单号</th>
					<th>查看详情</th>
				</tr>
			</thead>
			<tbody id="outstocks">
				
			</tbody>
		</table>
	</div>
	<div class="showarea public details">
		<p>出库单详情管理</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>出库单号</th>
					<th>出库时间</th>
					<th>出库总金额</th>
					<th>对应销售单号</th>
				</tr>
			</thead>
			<tbody id="outstock">
				
			</tbody>
		</table>
		<p>出库单详情</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>商品名称</th>
					<th>商品数量</th>
					<th>商品销售价</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody id="outstockdetails">
				
			</tbody>
		</table>
		<hr>
		<p><input type="button" value="返回上层" id="back"></p>
	</div>
</body>
