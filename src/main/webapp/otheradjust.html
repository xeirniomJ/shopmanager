<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>他人申请</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<!-- 分页 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/adjust/otheradjust.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/fenye.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	var shop_unique=getCookie("shop_unique");
	$(function(){
		//
		$("#goods_message").focus();
		//自动添加调货单类型
		adjust_type_find();
		//单击订单查询，查询满足添加的订单
		$("#adjust_find").click(oadjust_find);
		//页面回车实现查询
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#adjust_find").click();
			}
		});
		$("#goods_message").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#adjust_find").click();
			}
		});
	});

</script>
</head>
<body class="showarea">
	<div id="warnings" ><span id="warning"></span></div>
	<div class="main showarea">
		<p>
			商品信息<input type="text" id="goods_message">
			调货类型<select id="adjust_type"><option value="0">全部</select>
			<input type="button" id="adjust_find" value="订单查询">
		</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>订单编号</th>
					<th>申请日期</th>
					<th>订单有效期</th>
					<th>订单类型</th>
					<th>订单金额</th>
					<th>货物名称</th>
					<th>调换数量</th>
					<th>调换价格</th>
					<th>申请店铺</th>
					<th>距离</th>
					<th>联系方式</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="adjustss">
				
			</tbody>
		</table>
	</div>
	<div id="pages" class="public tcdPageCode">
	</div>
</body>
