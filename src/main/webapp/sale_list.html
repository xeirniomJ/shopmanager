<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售订单页面</title>
<link href='css/sale_list.css' rel='stylesheet' type='text/css'>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="Public/css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/sale_list.js"></script>
<script type="text/javascript" src="js/timeController.js"></script>
<link rel="stylesheet" type="text/css" href="css/public.css">
<script type="text/javascript">
var shop_unique = getCookie("shop_unique");
var manager_unique=getCookie("manager_unique");
$(function(){
		//
		$("#sale_list_id").focus();
		//显示主界面
		$("#sale_list_area").show();
		//保存订单
		$("#sale_list_save").click(sale_list_save);
		//取消订单修改
		$("#sale_list_cancel").click(sale_list_cancel);
		//修改外送费后,自动修改订单总金额
		$("#sale_list_delfee").blur(totalchange);
		//单击订单查询按钮，查询符合条件的订单
		$("#sale_query").click(sale_list_find1);
		//查询并声称excel表格
		$("#sale_excel").click(excel);
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
			$("#sale_query").click();	
			}
		})
});
</script>
</head>
<body>
	<div class="showarea sale_list_area" id="sale_list_area">
	<br>
	<p>销售订单查询</p>
		<hr>
		<p id="sale_listgps">
			订单编号：<input type="text" id="sale_list_id">
			下单起始日期<input type="text" id="startdate" onclick="WdatePicker()">
			下单终止日期<input type="text" id="enddate" onclick="WdatePicker()">
			<select id="sale_list_state">
				<option value="0">付款状态</option>
				<option value="1">货到付款</option>
				<option value="2">未付款</option>
				<option value="3">已付款</option>
			</select>
			<!-- 发货状态 -->
			<select id="sale_list_handlestate">
				<option value="0">发货状态</option>
				<option value="1">无效订单</option>
				<option value="2">未发货</option>
				<option value="3">已发货</option>
				<option value="4">已收获</option>
			</select>
			<input type="button" value="查询订单" id="sale_query" class="query">
			<input type="button" value="导出excel表格" id="sale_excel" class="excel">
		</p>
		<hr>
		
		<table>
			<thead>
				<tr>
					<th class="public"><input type="checkbox" class="public"></th>
					<th>订单编号</th>
					<th>下单时间</th>
					<th>店铺名称</th>
					<th>客户信息</th>
					<th>联系方式</th>
					<th>总金额</th>
					<th>支付状态</th>
					<th>发货状态</th>
					<th>修改订单</th>
				</tr>
			</thead>
			<tbody id="sale_lists">
			</tbody>
		</table>
	</div>
	<div id="sale_list_modifypage" class="public  showarea">
		<p>订单基本信息</p>
		<hr>
		<table id="sale_listbase">
			<thead id="sale_listbasethead">
				<tr>
					<th>订单编号</th>
					<th>订单类型</th>
					<th>会员姓名</th>
					<th>联系方式</th>
					<th>订单金额</th>
					<th>下单时间</th>
				</tr>
			</thead>
			<tbody id="sale_listbasetbody">
			</tbody>
		</table>
		<br>
		<p>订单送货信息</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>收货人</th>
					<th>联系方式</th>
					<th>收货地址</th>
				</tr>
			</thead>
			<tbody id="sale_listSend">
			</tbody>
		</table>
		<br>
		<p>订单详情</p>
		<hr>
		<table>	
			<thead>
				<tr>
					<th>编号</th>
					<th>商品条码</th>
					<th>商品名称</th>
					<th>商品数量</th>
					<th>商品售价</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody id="sale_lisat_detail">
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">商品总金额</th>
					<th colspan="2" id="goods_total"></th>
				</tr>
				<tr>
					<th colspan="4">外送费</th>
					<th colspan="2"><input type="text" id="sale_list_delfee" value="0.00"></th> 
				</tr>
				<tr>
					<th colspan="4">订单总价</th>
					<th colspan="2" id="sale_list_total" style="background_color:#ddd;">0.00</th>
				</tr>
			</tfoot>
		</table>
		<br>
		<p>订单备注</p>
		<hr>
		<p><input  id="sale_list_remarks" value="订单备注，用于客户提交订单时，客户的说明" type="text"></p>
		<br>
		
		<p>订单付款及发货情况</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>付款情况</th>
					<th>发货情况</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>
						<!-- 支付状态 -->
						<select id="newsale_list_state" class="sale_list_state change">
							<option value="1">货到付款，未付款</option>
							<option value="2">未付款</option>
							<option value="3">已付款</option>
						</select>
					</th>
					<th>
						<!-- 订单状态 -->
						<select id="newsale_list_handlestate" class="newsale_list_handlestate change">
							<option value="1">无效订单</option>
							<option value="2">未发货</option>
							<option value="3">已发货</option>
							<option value="4">已收货</option>
						</select>
					</th>
				</tr>
			</tbody>
		</table>
		<br>
		
		<p>处理修改结果</p>
		<hr>
		<input type="button" value="提交修改" id="sale_list_save">
		<input type="button" value="取消修改" id="sale_list_cancel">
	</div>
</body>
