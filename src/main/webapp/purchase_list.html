<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>进货订单查询界面</title>
<link href="css/purchase_list.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" href="Public/css/public.css">

</head>
<body>
	<div class="purchase_list_area showarea">
		<p>进货订单管理</p>
		<hr>
		<p>
			订单号<input type="text" id="purchase_list_id">
			起始日期<input type="text" id="startdate" onclick="WdatePicker()">
			终止日期<input type="text" id="enddate" onclick="WdatePicker()">
			<input type="button" value="查询订单" id="purchase_lists_find">
			<input type="button" value="生产excel表格" id="purchase_list_excel">
		</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>订单编号</th>
					<th>店铺名称</th>
					<th>下单日期</th>
					<th>订单金额</th>
					<th>付款状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="purchase_lists">
				<!--<tr>
					<th>1</th>
					<th>1201</th>
					<th>2012-12-12</th>
					<th>1021</th>
					<th>已付款</th>
					<th><input type="button" id="purchase_list_modify" value="修改进货订单"><input type="button" id="purchase_list_delete" value="删除进货订单"></th>
				</tr>-->
			</tbody>
		</table>
	</div>
	<div id="purchase_list_modifypage" class="public showarea">
		<p>进货订单基本信息</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>订单号</th>
					<th>下单日期</th>
					<th>订单金额</th>
					<th>订单状态</th>
				</tr>
			</thead>
			<tbody id="purchase_lists_modify">
			
			</tbody>
		</table>
		<hr>
		<p>订单详情</p>
		<hr>
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>商品名称</th>
						<th>商品数量</th>
						<th>商品进价</th>
						<th>商品小计</th>
					</tr>
				</thead>
				<tbody id="purchase_list_details">
					
				</tbody>
			</table>
		<hr>
		订单付款及发货情况
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>订单状况</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<select id="newpurchase_list_statue">
							<option value=1>未付款</option>
							<option value=2>已付款，未发货</option>
							<option value=3>已付款，已发货</option>
							<option value=4>已付款，已收货</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="button" value="提交修改" id="save">
		<input type="button" value="取消修改" id="cancel">
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/purchase_list.js"></script>
<script type="text/javascript">

</script>
</body>
