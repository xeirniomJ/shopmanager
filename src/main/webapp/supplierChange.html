<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品管理主界面</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/supplierChange.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>商品条码</th>
				<th>商品名称</th>
				<th>原供应商</th>
			</tr>
		</thead>
		<tbody id="goodsMessage">
		</tbody>
	</table>
	<hr>
	<p class="center">供应商信息选择</p>
	<div>
		<p>
			<select id="provinces"><option value="0">--请选择省份--</option></select>
			<select id="cities"><option value="0">--请选择城市--</option></select>
			<select id="contries"><option value="0">--请选择区县--</option></select>
			<select id="suppliers"><option value="0">--请选择店铺--</option> </select>
			<input type="button" value="设为默认" id="setDefault">
		</p>
	</div>
<script type="text/javascript" src="js/supplierChange.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
