<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品分类管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/goods/goods_kind.css">
</head>
<body>
	<div class=" showarea" id="goods_kind">
		<p>商品分类管理</p>
		<hr>
		<p>
			商品大类<select id="ingoods_kind_group"></select> 商品小类<select
				id="ingoods_kind_name"></select> <input type="button" value="查询"
				id="query"> <input type="button" value="添加新类" id="newkind">
		</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>类名编号</th>
					<th>商品大类</th>
					<th>商品小类</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="goods_kind_list">

			</tbody>
		</table>
	</div>
	<div class="showarea public" id="goods_kind_modifypage">
		<p>商品类型修改页面</p>
		<hr>
		<p>
			类型编号:<span id="goods_kind_id"></span>
		</p>
		<p>
			商品大类:<input type="text" id="goods_kind_group">
		</p>
		<p>
			商品小类:<input type="text" id="goods_kind_name">
		</p>
		<hr>
		<p>
			<input type="button" value="保存修改" id="goods_kind_save"><input
				type="button" value="取消修改" id="goods_kind_cancel"
				class="goods_kind_cancel">
	</div>
	<div class="public showarea newKind" id="newkindpage">
		<p>商品小类型</p>
		<hr>
		<p>商品大类：<select class="goods_kind_group"><option>请选择商品分类--</option></select> </p>
		<p>
			商品小类：<input type="text" id="newgoods_kind_name" list="kindList">
			<datalist id="kindList">
			</datalist>
		</p>
		<hr>
		<p>
			<input type="button" value="保存新类" id="goods_kind_new"><input
				type="button" value="取消修改" id="goods_kind_cancel"
				class="goods_kind_cancel">
	</div>
	<div class="public1 showarea newGroup" >
		<p>新商品大类添加</p>
		<hr>
		<p>
			<input type="text" id="newGoodKind" list="groupList">
			<datalist id="groupList">
			</datalist>
		</p>
		<hr>
		<div class="images">
			<img alt="商品分类图标" src="images/goods_kind/a1.png">
			<img alt="商品分类图标" src="images/goods_kind/a2.png">
			<img alt="商品分类图标" src="images/goods_kind/a3.png">
		</div>
		<hr>
		<p class="center">
			<input type="button" value="添加新大类">
			<input type="button" value="取消添加">
		</p>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/cookie_util.js"></script>
	<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/goods_kind.js"></script>
</body>
</html>
