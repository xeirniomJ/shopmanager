<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/public.css">

<title>订单页面</title>
</head>
<body>
	修改账号密码
	<hr>
	<br>
	<table class="smalltable">
		<thead>
			<tr>
				<th>选项</th>
				<th>内容</th>
				<th class="">提示</th>
			</tr>
		</thead>
		<tbody>
			<tr class="public">
				<td>新账号</td>
				<td><input type="password" placeholder="账号" id="newAccount" class="change"></td>
				<td><span class="change" id="warningAccount" >非必填</span></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" placeholder="旧密码" id="oldPwd" class="change"></td>
				<td><span class="change" id="warningOldPwd">必填</span>
			</tr>
			<tr>	
				<td>新密码</td>
				<td><input type="password" placeholder="新密码" id="newPwd" class="change"></td>
				<td class=""><span class="change" id="warningPwd">必填</span></td>
			 </tr>
			 <tr>
			 	<td>重复新密码</td>
			 	<td><input type="password" placeholder="重复新密码" id="newPwdRe" class="change"></td>
			 	<td class=""><span class="chan" id="warningPwdRe">必填</span></td>
			 </tr>
		</tbody>
	</table>
	<p class="center"><input type="button" id="submit" value="提交修改"><input type="button" value="取消修改" id="cancel"></p>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/changePwd.js"></script>
</body>
