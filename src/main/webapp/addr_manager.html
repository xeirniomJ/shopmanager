<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户送货地址管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/addr_manager.js"></script>
<script type="text/javascript">
var shop_unique = getCookie("shop_unique");
$(function() {
	//
	$("#customermessage").focus();
	//点击客户查询按钮，查询客户信息
	$("#customers_addrs_find").click(customers_addrs_find);
	//返回上层按钮，返回上层
	$("#returnlist").click(returnlist);
	//点击更新地址按钮，将更新后的信息保存
	$("#addr_save").click(addr_save);
	//点击取消按钮，返回上层
	$("#addr_cancel").click(cancel);
	//自动添加省份
	province();
	//修改省份后，自动添加城市
	$("#addr_province").change(city1);
	//修改城市后，自动添加区县
	$("#addr_city").change(contries);
	$("body").keydown(function(event){
		var code=event.keyCode;
		if(code==13){
		$("#customers_addrs_find").click();	
		}
	})
});
</script>
</head>
<body>
	<input type="text" id="cus_unique" class="public">
	<div class="showarea showarea main">
		<p>送货地址管理界面</p>
		<hr>
		<p>
			客户信息
			<input type="text" id="customermessage" value="客户姓名，电话，别名" onfocus="if(value=='客户姓名，电话，别名'){value=''}" onblur="if(value==''){value='客户姓名，电话，别名'}">
			<input type="button" value="客户查询" id="customers_addrs_find">
		</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>客户编号</th>
					<th>姓名</th>
					<th>联系方式</th>
					<th>送货地址管理</th>
				</tr>
			</thead>
			<tbody id="cus_list">
			</tbody>
		</table>
	</div>

	<div class="showarea public addr_detail">
		<p>会员送货地址管理</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>会员序号</th>
					<th>会员名称</th>
					<th>会员联系方式</th>
				</tr>
			</thead>
			<tbody id="cus_message">
				
			</tbody>
		</table>
		<hr>
		
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>收货人姓名</th>
					<th>联系方式</th>
					<th>省份</th>
					<th>市区</th>
					<th>区县</th>
					<th>送货地址</th>
					<th>默认状况</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="addrs_details">
				
			</tbody>
		</table>
		<p>
			<input type="button" value="返回上层" id="returnlist">
	</div>
	<!-- 地址更新界面 -->
	<div class="showarea public addr_modify">
		<p>会员地址更新</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<td>参数</td>
					<td>详情</td>
				</tr>
			</thead>
			<tbody>
				<tr class="public">
					<td>存储编号</td>
					<td id="addr_id"></td>
				</tr>
				<tr>
					<td>收货人姓名</td>
					<td><input type="text" class="change" id="addr_receiver_name"></td>
				</tr>
				<tr>
					<td>收货人联系方式</td>
					<td><input type="text" class="change" id="addr_phone"></td>
				</tr>
				<tr>
					<td>送货地址</td>
					<td><input type="text" class="change" id="addr_addr"></td>
				</tr>
				<tr>
					<td>省份</td>
					<td><select id="addr_province"><option value="0">请选择省份</option></select></td>
				<tr>
					<td>城市</td>
					<td><select id="addr_city"><option value="0">请选择城市</option></select></td>
				</tr>
				<tr>
					<td>区县</td>
					<td><select id="addr_counties"><option value="0">请选择区县</option></select></td>
				</tr>
				<tr>
					<td>默认情况</td>
					<td>
						<select id="addr_default">
							<option value="0">请选择默认情况</option>
							<option value="1">默认地址</option>
							<option value="2">非默认地址</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<p><input type="button" value="更新地址" id="addr_save"><input type="button" value="取消" id="addr_cancel"></p>
	</div>
</body>
