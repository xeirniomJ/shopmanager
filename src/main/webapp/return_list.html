<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退货界面</title>
<link href='css/return_list.css' rel='stylesheet' type='text/css'>
<link href='css/public.css' rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/return_list.js"></script>
<link rel="stylesheet" type="text/css" href="css/public.css">
<script type="text/javascript">
var shop_unique = getCookie("shop_unique");
var manager_unique=getCookie("manager_unique");
	$(function(){
		//
		$("#ret_list_id").focus();
		//点击订单修改按钮，进入订单修改页面
		$("#return_list_modify").click(return_list_modify);
		//点击保存修改按钮，保存已修改订单
		$("#return_list_save").click(return_list_save1);
		//点击取消修改按钮，取消订单的保存
		$("#return_list_cancel").click(return_list_cancel);
		//单击订单查询按钮，查询满足条件订单
		$("#return_query").click(return_lists_find);
		//单击excel按钮，生产excel表格
		$("#return_excel").click(excel);
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
			$("#return_query").click();	
			}
		})
	});
</script>
</head>
<body>
	<div id="return_list_area" class=" return_list_area showarea">
		<p>退货订单查询</p>
		<hr>
		<p>
			订单编号：<input type="text" id="ret_list_id">
			起始日期<input type="text" id="startdate" onclick="WdatePicker()">
			终止日期<input type="text" id="enddate" onclick="WdatePicker()">
			<!-- 退款状态 -->
			<select id="return_list_state">
				<option value="0">退款状态</option>
				<option value="1">未退款</option>
				<option value="2">已退款</option>
			</select>
			<!-- 退货受理状态 -->
			<select id="return_list_handlestate">
				<option value="0">处理状态</option>
				<option value="1">未处理</option>
				<option value="2">已处理</option>
				<option value="3">处理完毕</option>
			</select>
			<!-- 发货状态 -->
			<input type="button" value="查询订单" id="return_query">
			<input type="button" value="导出excel表格" id="return_excel">
		</p>
		<hr>
		<table>
			<thead>
				<tr>	
					<th class='public' id="return_list_unique"></th>
					<th>订单编号</th>
					<th>店铺名称</th>
					<th>会员信息</th>
					<th>联系方式</th>
					<th>订单金额</th>
					<th>申请时间</th>
					<th>退款状态</th>
					<th>处理状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="return_lists">
			</tbody>
		</table>
	</div>
	<!-- 退货订单详情 -->
	<div id="return_list_modifypage" class="  showarea ">
		<p>退货单基本信息</p>
		<hr>
		<table id="return_listbase">
			<thead id="return_listbasethead">
				<tr>
					<th class="public">订单唯一标识符</th>
					<th>订单编号</th>
					<th>会员姓名</th>
					<th>联系方式</th>
					<th>订单金额</th>
					<th>申请时间</th>
				</tr>
			</thead>
			<tbody id="return_listbasetbody">
				<tr>
					<th>展示区域</th>
					<th>展示区域</th>
					<th>展示区域</th>
					<th>展示区域</th>
					<th>展示区域</th>
				</tr>
			</tbody>
		</table>
		
		<p>退货清单内容</p>
		<table >
			<thead>
				<tr>
					<th>序号</th>
					<th>商品名称</th>
					<th>商品数量</th>
					<th>商品售价</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody id="return_list_detail">
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4" style="text-align: right;">退货单总金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
					<th id="ret_total" colspan="2"></th>	
				</tr>
			</tfoot>
		</table>
		<br>
		
		<p>退货状态管理</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>退款情况</th>
					<th>退货情况</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>
						<select id="ret_list_state">
							<option value="1">未退款</option>
							<option value="2">已退款</option>
						</select>
					</th>
					<th>
						<select id="ret_list_handlestate">
							<option value="1">未受理</option>
							<option value="2">已受理</option>
							<option value="3">受理完毕</option>
						</select>
					</th>
				</tr>
			</tbody>
		</table>
		<br>
		
		<p>处理修改结果</p>
		<hr>
		<p><input type="button" value="保存订单" id="return_list_save"><input type="button" value="取消修改" id="return_list_cancel"></p>
	</div>
</body>
