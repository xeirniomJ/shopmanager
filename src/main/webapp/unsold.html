<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售产品统计界面</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/unsold.js"></script>
<script type="text/javascript">
var shop_unique=getCookie("shop_unique");
	$(function(){
		//
		$("#startdate").focus();
		//点击查询，查询选择时间段内产品销量统计
		$("#find").click(finds);
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#find").click();
			}
		});
	});
</script>
</head>
<body>
	<p>产品销售统计界面</p>
	<p>
		起始日期：<input type="text" id="startdate" onclick="WdatePicker()">
		终止日期：<input type="text" id="enddate" onclick="WdatePicker()">
		<input type="button" id="find" value="查询">
	</p>
	<hr>
	<!-- 销售统计 -->
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>产品名称</th>
				<th>产品销售数量</th>
				<th>产品销售总金额</th>
				<th>占比</th>
			</tr>
		</thead>
		<tbody id="saletotal">
			<tr>
			</tr>
		</tbody>
	</table>
</body>
