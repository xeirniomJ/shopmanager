<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品促销管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/goods_promotion.js"></script>
<script type="text/javascript">
var shop_unique = getCookie("shop_unique");
	$(function() {
		//\
		$("#goodsmessage").focus();
		//单击修改产品促销状态按钮，进入产品促销状态修改页面
		$("#goods_promotion_modify").click(goods_promotion_modify);
		//单击保存修改按钮，将修改后的促销信息保存
		$("#goods_discount_modify_save").click(goods_discount_modify_save);
		//单击取消修改按钮，返回之前的页面
		$("#goods_discount_modify_cancel").click(goods_discount_modify_cancel);
		//加载页面时，自动添加大类
		add_goods_kind_group();
		//加载页面时，自动添加商品小类
		//add_goods_kind_name();
		//修改大类后，自动修改小类填充
		$("#ingoods_kind_group").change(changegroup);
		//点击商品查询按钮，查询满足条件的商品
		$("#findGoods").click(findGoods_promotion);
		//修改折扣后，商品总价自动计算
		$("#goods_discount").change(dis_price);
		//输入折扣价后，自动计算折扣
		$("#goods_dis_price").change(discount);
		//页面点击回车，除非查询
		$("body").keydown(function(event){
			var code = event.keyCode;
			if(code==13){
				$("#findGoods").click();
			}
		})
	});
</script>
</head>
<body>
<div class="showarea goods_promotion_area" id="goods_promotion">
	<p>商品促销管理界面</p>
	<hr>
	<p>
		商品信息<input type="text" id="goodsmessage" placeholder="商品名称，条码，品牌，别名">
		商品大类<select id="ingoods_kind_group"></select>
		商品小类<select id="ingoods_kind_name"></select>
		促销状态<select id="ingoods_promotion" class="goods_promotion"><option value="0">请选择促销状态</option><option value="1">不促销</option><option value="2" >促销</option></select>
		<input type="button" value="商品查询" id="findGoods"><input type="button" value="导出excel表">
	</p>
	<hr>
	<table>
		<thead>
			<tr>
				<th class="public"></th>
				<th>商品编号</th>
				<th>商品名称</th>
				<th>店铺名称</th>
				<th>商品促销状态</th>
				<th>商品售价</th>
				<th>折扣率</th>
				<th>折扣价格</th>
				<th>修改</th>
			</tr>
		</thead>
		<tbody id="goods_list">
		</tbody>
	</table>
</div>
<div class="showarea  goods_promotion_modifypage public" id="goods_promotion_modifypage">
	<p>商品促销信息修改</p>
	<hr>
	<table class="smalltable">
		<thead>
			<tr>
				<th>商品属性</th>
				<th>属性值</th>
			</tr>
		</thead>
			<tr>
				<td>商品编号</td>
				<td id="goods_id"></td>
			</tr>
			<tr>
				<td>商品名称</td>
				<td id="goods_name"></td>
			</tr>
			<tr>
				<td>商品促销状态</td>
				<td>
					<select id="newgoods_promotion" class="change">
						<option value="0">请选择促销状态</option>
						<option value="1">不促销</option>
						<option value="2">促销</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>商品进价</td>
				<td><input type="text" class="change" id="goods_in_price"></td>
			</tr>
			<tr>
				<td>商品销售价格</td>
				<td><input type="text" class="change" id="goods_price"></td>
			</tr>
			<tr>
				<td>商品折扣率</td>
				<td><input type="text" class="change" id="goods_discount"></td>
			</tr>
			<tr>
				<td>商品折扣价格</td>
				<td><input type="text" class="change" id="goods_dis_price"></td>
			</tr>
			<tr>
				<td>商品毛利润</td>
				<td id="profit"></td>
			</tr>
	</table>
	<hr>
	<p><input type="button" value="保存修改" id="goods_discount_modify_save"><input type="button" value="取消修改" id="goods_discount_modify_cancel"></p>
</div>
</body>
