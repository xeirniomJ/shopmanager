<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/newShop.css">

<title>添加新店铺</title>
</head>
<body>
	<div>
		<p>添加新的店铺</p>
		<hr>
		<div >
			<table class="smalltable">
				<thead>
					<tr>
						<th>选项</th>
						<th>内容</th>
						<th>提示</th>
						</tr>
				</thead>
				<tbody>
					<tr>
						<td>店面名称</td>
						<td><input type="text" class="change" placeholder="店铺名称" id="shop_name"></td>
						<td><span>必填</span></td>
					</tr>
					<tr>
						<td>前端账号</td>
						<td><input type="text" class="change" placeholder="登录账号" id="account" ></td>
						<td><span>必填</span></td>
					</tr>
					<tr>
						<td>前端密码</td>
						<td><input type="password" class="change" placeholder="前端密码" id="pwd"></td>
						<td><span>必填</span></td>
					</tr>
					<tr>
						<td>重复密码</td>
						<td><input type="password" class="change" placeholder="重复密码"  id="rePwd"></td>
						<td><span>必填</span></td>
					</tr>
					<tr>
						<td>店铺联系电话</td>
						<td><input type="text" class="change" placeholder="店铺联系方式" id="shop_phone"></td>
						<td><span>必填</span></td>
					</tr>
					<tr>
						<td>店铺详细地址</td>
						<td><input type="text" class="change" placeholder="店铺详细地址" id="shop_address_detail">
						<td><span>必填</span></td>
					</tr>
				</tbody> 
			</table>
			<hr>
			<p class="center">
				<input type="button" value="提交注册" id="newShop"><input type="button" value="取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消" id="cancel">
			</p>
		</div>
	</div>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/newShop.js"></script>
</body>
