<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>店铺信息更新界面</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/shopDetail.css">
</head>
<body>
<form action="shop/updateShopDetail.do" id="updateForm" method="post" enctype="multipart/form-data">
	<div>
		<p>店铺详情界面</p>
		<hr>
	</div>
	<table class="wen">
		<thead>
			<tr>
				<th>选项</th>
				<th>详情</th>
				<th>提示信息</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>店铺名称</td>
				<td><input type="text"  id="shop_name" class="change"></td>
				<td><span>一经确认，不可修改</span></td>
			</tr>
			<tr>
				<td>前端管理账号</td>
				<td><input type="text" id="manager_account" class="change"></td>
				<td><span>一经确认，不可修改</span></td> 
			</tr>
			<tr>
				<td>前端管理密码</td>
				<td><input type="password" id="manager_pwd" placeholder="前端密码" class="change"></td>
				<td><span>不填则不修改，长度不少于8位</span></td>
			</tr>
			<tr>
				<td>重复前端密码</td>
				<td><input type="password" id="reManager_pwd" placeholder="重复密码" class='change'></td>
				<td><span>必须与前端密码相同</span></td>
			</tr>
			<tr>
				<td>店铺电话</td>
				<td><input type="text" id="shop_phone" placeholder="商铺联系方式" class="change"></td>
				<td><span>店铺座机或管理人联系方式</span></td>
			</tr>
			<tr>
				<td>店铺详细地址</td>
				<td><input type="text" placeholder="超市详细地址" id="shop_address_detail" class="change" ></td>
				<td><span>店铺所在位置的详细信息</span>
			</tr>
			<tr>
				<td>店铺对外展示图</td>
				<td><input type="file" id="shop_image" name="file"></td>
				<td>网店查询时展示,限一张</td>
			</tr>
			<tr>
				<td>店铺说明</td>
				<td><input type="text" placeholder="店铺说明" id="shop_remark" class="change"></td>
				<td>对店铺的简单描述，限制50字以内</td>
			</tr>
			<tr>
				<td>供应商权限</td>
				<td><input type="checkbox" class="chk" id="power_supplier"><label for="power_supplier"></label></td>
				<td>供应商是否可查看本店销售状况</td>
			</tr>
			<tr>
				<td>审核状态</td>
				<td><input type="text" disabled="disabled" id="review_status" class="change"></td>
				<td>显示店铺审核状态</td>
			</tr>
			<tr hidden="hidden">
				<td>未通过原因</td>
				<td><input type="text" disabled="disabled" id="review_reason" class="change" value="已通过"> </td>
				<td>审核未通过原因</td>
			</tr>
		</tbody>
	</table>
	<p class="center"><input type="button" value="提交修改" id="submit"> <input type="button" value="取消" id="cancel"></p>
	</form>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/cookie_util.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="js/jquery-form.js"></script>
	<script type="text/javascript" src="js/shopManager/shopDetail.js"></script>
</body>
