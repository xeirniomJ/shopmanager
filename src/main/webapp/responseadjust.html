<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的调货响应页面</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<!-- 分页 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/fenye.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/adjust/responseadjust.js"></script>
<script type="text/javascript">
	var shop_unique=getCookie("shop_unique");
	$(function(){
		//
		$("#goods_message").focus();
		//点击查询调货单按钮，查询满足条件的调货单
		$("#adjust_rfind").click(adjust_rfind);
		//自动添加调货类型
		adjust_type_find();
		//商品信息输入框，点击回车实现查询功能
		$("#goods_message").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#adjust_rfind").click();
			}
		});
		//页面点击，实现查询
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#adjust_rfind").click();
			}
		});
	});
</script>
</head>
<body>
	<div class="public" id="warnings">
		<div id="warning"></div>
	</div>
	<div class="main showarea">
	<h2>我响应的调货申请</h2>
	<p>
		商品信息：<input type="text" id="goods_message">
		申请类型: <select id="adjust_type"><option value="0" selected="selected">全部</option></select>
		<input type="button" id="adjust_rfind" value="查询调货单">
	</p>
	<hr>
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>订单编号</th>
				<th>申请店铺</th>
				<th>联系方式</th>
				<th>订单说明</th>
				<th>响应时间</th>
				<th>发货状态</th>
				<th>订单金额</th>
				<th>货物名称</th>
				<th>调换数量</th>
				<th>商品单价</th>
			</tr>
		</thead>
		<tbody id="adjusts">
			
		</tbody>
	</table>
	</div>
</body>
