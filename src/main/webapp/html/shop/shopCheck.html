<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>店铺查看界面</title>
<link rel="stylesheet" href="../../css/public.css" type="text/css">

</head>
<body>
	<!-- 需要搜索吗？ -->
	<!-- 按店铺名称，业主姓名，业主联系方式模糊搜索 -->
	<!-- 按地域信息来处理？ -->
	<!-- 搜索后，直接展示？ -->
	
	
	<!-- 店铺详情需要展示那些信息 -->
	<!-- 店铺的基本信息 -->
	<!-- 店铺各产品的销售状况？ -->
	<!-- 店铺商品的基本信息 -->
	<!-- 店铺各项设置？ -->
	<!--  -->
	
	<section>
		<h1>店铺管理</h1>
		<!-- 查询输入模块 -->
		<div>
			<p>
				<input type="text" placeholder="店铺信息或管理人员信息" id="message">
				<select id="provinces"></select>
				<select id="cities"><option value="0">--请选择城市--</option></select>
				<select id="contries"><option value="0">--请选择区县--</option></select>
				<select id="examinestatus">
					<option value="0">请选择申请状态</option>
					<option value="1">未提交申请</option>
					<option value="2">已提交申请</option>
					<option value="3">申请未通过</option>
					<option value="4">申请已通过</option> 
				</select>
				<input type="button" value="查询" id="search">
			</p>
		</div>
		<!-- 查询结果展示模块 -->
		<div>
			<!-- 此处为展示查询结果集和 -->
			<div>
				<table>
					<caption>店铺列表</caption>
					<thead>
						<tr>
							<th>序号</th>
							<th>店铺名称</th>
							<th>店铺业主</th>
							<th>联系方式</th>
							<th>店铺电话</th>
							<th>店铺地址</th>
							<th>审核状态</th>
							<th>查看详情</th>
						</tr>
					</thead>
					<tbody id="shopList">
					</tbody>
				</table>
			</div>
			<!-- 此处为分页查询准备 -->
			<div class="tcdPageCode" id="pages"></div>
		</div>
	</section>
	<!-- JS引用模块 -->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/cookie_util.js"></script>
	<script type="text/javascript" src="../../js/fenye.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../../js/shop/shopCheck.js"></script>
</body>
</html>
