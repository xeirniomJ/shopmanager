<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>店铺详情</title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
<link rel="stylesheet" type="text/css"	href="../../css/shop/shopDetail.css">
</head>
<body>
	<section>
		<h2>店铺详情界面</h2>
		<div>
			<div class="manager">
				<div class="managerDesign div4">
					<span class="title">管理员姓名</span><span class="division">:</span><span class="value" id="manager_name">&nbsp;</span>
				</div>
				<div class="managerDesign div4">
					<span class="title">管理员电话</span><span class="division">:</span><span class="value" id="manager_phone">&nbsp;</span>
				</div>
			</div>
			<br>
			<div class="shop">
				<div class="shopDesign div4">
					<span class="title">店铺名称</span><span class="division">:</span><span class="value" id="shop_name">&nbsp;</span>
				</div>
				<div class="shopDesign div4">
					<span class="title">店铺电话</span><span class="division">:</span><span class="value" id="shop_phone">&nbsp;</span>
				</div>
				<div class="shopDesign div4">
					<span class="title">店铺地址</span><span class="division">:</span><span
						class="value" id="shop_address_detail">&nbsp;</span>
				</div>
				<div class="shopDesign div4">
					<span class="title">店铺备注</span><span class="division">:</span><span
						class="value" id="shop_remark">&nbsp;</span>
				</div>
				<div class="shopDesign div4">
					<span class="title">店铺经度</span><span class="division">:</span><input
						type="text" class="value"  id="shop_latitude">
				</div>
				<div class="shopDesign div4">
					<span class="title">店铺维度</span><span class="division">:</span><input
						type="text" class="value"  id="shop_longitude">
				</div>
			</div>
			<div>
				<div>
					<p class="center function">
						<input type="button" value="审核通过" id="passExamine" class="button">
						<input type="button" value="审核不通过" id="notPassExamine"  class="button">
					</p>
					<p class="center public passExamine">
						<span id="toExamineStatus">审核通过</span>
					</p>
				</div>
			</div>
		</div>
		<div id="notPassReason" class="public notPassReason">
			<div style="width: 100%; height: 80%;">
				<textarea rows="10" cols="10" id="examinestatus_reason"></textarea>
			</div>
			<p class="center">
				<input type="button" value="确定" id="submitReason" class="button">
				<input type="button" value="取消" id="cancelReason" class="button">
			</p>
		</div>
	</section>
	<div class="aindex notPassReason">
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/cookie_util.js"></script>
	<script type="text/javascript" src="../../js/shop/shopDetail.js"></script>
</body>
</html>
