<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>供应商详情</title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
<link rel="stylesheet" type="text/css"
	href="../../css/supplier/supplierDetail.css">
</head>
<body>
</body>
<section>
	<h1>供应商详情界面</h1>
	<div>
		<div class="manager">
			<div class="managerDesign div4">
				<span class="title">法人姓名</span><span class="division">:</span><span
					class="value" id="company_leagl">&nbsp;</span>
			</div>
			<div class="managerDesign div4">
				<span class="title">公司名称</span><span class="division">:</span><span
					class="value" id="company_name">&nbsp;</span>
			</div>
		</div>
		<br>
		<div class="supplier">
			<div class="managerDesign div4">
				<span class="title">供货商名称</span><span class="division">:</span><span
					class="value" id="supplier_name">&nbsp;</span>
			</div>
			<div class="managerDesign div4">
				<span class="title">供货商地址</span><span class="division">:</span><span
					class="value" id="supplier_address">&nbsp;</span>
			</div>
			<div class="managerDesign div4">
				<span class="title">供货商电话</span><span class="division">:</span><span
					class="value" id="supplier_phone">&nbsp;</span>
			</div>
			<div class="managerDesign div4">
				<span class="title">供货商备注</span><span class="division">:</span><span
					class="value" id="supplier_remark">&nbsp;</span>
			</div>
			<div class="managerDesign div4">
				<span class="title">供货商经度</span><span class="division">:</span><input
					type="text" class="value" id="supplier_longitude">
			</div>
			<div class="managerDesign div4">
				<span class="title">供货商纬度</span><span class="division">:</span><input
					type="text" class="value" id="supplier_latitude">
			</div>
		</div>

		<div class="image">
			<div class="supImage identity managerDesign">
				<img alt="法人身份证正面" src="" id="identitypositive">
			</div>
			<div class="supImage identity">
				<img alt="法人身份证反面" src="" id="identityopposite">
			</div>
			<div class="supImage licence">
				<img alt="营业执照" src="" id="licence">
			</div>
		</div>
	</div>
	<div class="fun">
		<p class="center function">
			<input type="button" value="审核通过" id="passExamine" class="button">
			<input type="button" value="审核不通过" id="notPassExamine" class="button">
		</p>
		<p class="center public passExamine">
			<span id="toExamineStatus">审核通过</span>
		</p>
	</div>
	<div id="notPassReason" class="public notPassReason">
		<div style="width: 100%; height: 80%;">
			<textarea rows="10" cols="10" id="examinestatus_reason"></textarea>
		</div>
		<p class="center">
			<input type="button" value="确定" id="submitReason" class="button">
			<input type="button" value="取消" id="cancelReason" class="button">
		</p>
	</div>
	<div class="aindex notPassReason">
	</div>
</section>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/cookie_util.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/supplier/supplierDetail.js"></script>
</html>
