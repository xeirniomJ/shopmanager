<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>供应商查询界面</title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
</head>
<body>
	<section>
		<h1>供货商管理</h1>
		<!-- 查询条件输入模块 -->
		<div>
			<p>
				<input type="text" placeholder="店铺信息或业主信息" id="message">
				<select id="provinces"></select>
				<select id="cities"><option value="0">--请选择城市--</option></select>
				<select id="contries"><option value="0">--请选择区县--</option></select>
				<select id="examinestatus">
					<option value="0">请选择申请状态</option>
					<option value="1">未提交申请</option>
					<option value="2">已提交申请</option>
					<option value="3">申请未通过</option>
					<option value="4">申请已通过</option> 
				</select>
				<input type="button" value="查询" id="search">
			</p>
		</div>
		<br>
		<hr>
		<!-- 查询结果展示模块 -->
		<div>
			<table>
				<caption>供货商查询结果列表</caption>
				<thead>
					<tr>
						<th>序号</th>
						<th>供货商名称</th>
						<th>联系方式</th>
						<th>店铺地址</th>
						<th>审核状态</th>
						<th>店铺简介</th>
						<th>查看详情</th>
					</tr>
				</thead>
				<tbody id="supList">
					
				</tbody>
			</table>
		</div>	
	
		<!-- 分页模块 -->
		<div class="tcdPageCode" id="pages"></div>
	</section>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../../js/cookie_util.js"></script>
	<script type="text/javascript" src="../../js/supplier/supCheck.js"></script>
</body>
</html>
