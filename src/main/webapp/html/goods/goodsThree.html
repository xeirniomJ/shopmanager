<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品分类管理</title>
<link style="text/css" rel="stylesheet" href="../../css/public/public.css">
<link style="text/css" rel="stylesheet" href="../../css/goods/goods_kind.css">
</head>
<body>
	<section class="hidden">
		<h1>商品种类添加管理</h1>
		<hr>
		
	</section>
	<section>
		<h1>商品种类</h1>
		<select id="fristLevel">
			<option value="0">--请选择商品分类--</option>
		</select>
		<select id="secLevel">
			<option value="0">--请选择二级分类--</option>
		</select>
		<table>
			<thead>
				<tr>
					<th>商品一级分类</th>
					<th>商品二级分类</th>
					<th>商品三级分类</th>
					<th>修改商品信息</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>	
		</table>
	</section>
	
	<!-- 添加新的一级商品分类 -->
	<div>
		<div>
			<table>
				<caption>商品分类添加</caption>
				<thead>
					<tr>
						<th>分类</th>
						<th>分类名称</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>商品一级分类</td>
						<td><input type="text" list="fristLevels" class="change" autocomplete="on" placeholder="双击显示提示"  id="FLevel"></td>
					</tr>
					<tr>
						<td>商品二级分类</td>
						<td><input type="text" list="secLevels" class="change" autocomplete="on" placeholder="双击显示提示"  id="SLevel"></td>
					</tr> 
					<tr>
						<td>商品三级分类</td>
						<td><input type="text" list="thridLevels" class="change" autocomplete="on" placeholder="双击显示提示" id="TLevel"></td>
					</tr>
				</tbody>
			</table>
			<div id="datalist">
				<datalist id="fristLevels"></datalist>
				<datalist id="secLevels"></datalist>
				<datalist id="thridLevels"></datalist>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/goods/goods_kind.js"></script>
</body>
</html>
