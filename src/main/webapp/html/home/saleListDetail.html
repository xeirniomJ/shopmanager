<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>未处理订单详情界面</title>
<link style="text/css" rel="stylesheet" href="../../css/public.css">
</head>
<body>
	<div>
		<p>订单送货信息</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>收货人</th>
					<th>联系方式</th>
					<th>收货地址</th>
				</tr>
			</thead>
			<tbody id="sale_listSend">
			</tbody>
		</table>
		<br>
		<p>订单详情</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>编号</th>
					<th>商品条码</th>
					<th>商品名称</th>
					<th>商品数量</th>
					<th>商品售价</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody id="sale_lisat_detail">
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">商品总金额</th>
					<th colspan="2" id="goods_total"></th>
				</tr>
				<tr>
					<th colspan="4">外送费</th>
					<th colspan="2"><input type="text" id="sale_list_delfee"
						value="0.00"></th>
				</tr>
				<tr>
					<th colspan="4">订单总价</th>
					<th colspan="2" id="sale_list_total"
						style="background_color: #ddd;">0.00</th>
				</tr>
			</tfoot>
		</table>
		<br>
		<p>订单备注</p>
		<hr>
		<p>
			<input id="sale_list_remarks" placeholder="订单备注，用于记录用户的特殊需求" 	type="text">
		</p>
		<br>

		<p>订单付款及发货情况</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>付款情况</th>
					<th>发货情况</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>
						<!-- 支付状态 -->
						 <select id="sale_list_state" class="sale_list_state change">
						</select>	
					</th>
					<th>
						<!-- 订单状态 --> 
						<select id="sale_list_handlestate" class="sale_list_handlestate change">
						</select>
					</th>
				</tr>
			</tbody>
		</table>
		<br>

		<p>处理修改结果</p>
		<hr>
		<input type="button" value="提交修改" id="sale_list_save"> <input
			type="button" value="取消修改" id="sale_list_cancel">
	</div>
	
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/cookie_util.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../../js/home/saleListDetail.js"></script>
</body>
