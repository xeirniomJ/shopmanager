<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退货订单详情</title>
<link style="text/css" rel="stylesheet" href="../../css/public.css">
</head>
<body>
	<p>退货单基本信息</p>
		<hr>
		<table id="return_listbase">
			<thead id="return_listbasethead">
				<tr>
					<th>订单编号</th>
					<th>会员姓名</th>
					<th>联系方式</th>
					<th>订单金额</th>
					<th>申请时间</th>
				</tr>
			</thead>
			<tbody id="return_listbasetbody">
				<tr>
				</tr>
			</tbody>
		</table>
	<p>退货清单内容</p>
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>商品名称</th>
				<th>商品数量</th>
				<th>商品售价</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody id="return_list_detail">
			<tr>
				<th>1</th>
				<th>1</th>
				<th>1</th>
				<th>1</th>
				<th>1</th>
				<th>1</th>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="4" style="text-align: right;">退货单总金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th id="ret_total" colspan="2"></th>
			</tr>
		</tfoot>
	</table>
	<br>

	<p>退货状态管理</p>
	<hr>
	<table class="smalltable">
		<thead>
			<tr>
				<th>退款情况</th>
				<th>退货情况</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th><select id="ret_list_state">
						<option value="1">未退款</option>
						<option value="2">已退款</option>
				</select></th>
				<th><select id="ret_list_handlestate">
						<option value="1">未受理</option>
						<option value="2">已受理</option>
						<option value="3">受理完毕</option>
				</select></th>
			</tr>
		</tbody>
	</table>
	<br>

	<p>处理修改结果</p>
	<hr>
	<p>
		<input type="button" value="保存订单" id="return_list_save"><input
			type="button" value="取消修改" id="return_list_cancel">
	</p>

	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/cookie_util.js"></script>
	<script type="text/javascript" src="../../js/home/retListDetail.js"></script>
</body>
