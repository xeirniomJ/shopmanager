<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/purchase.css">
<link rel="stylesheet" href="../../css/public.css">
<link rel="stylesheet" href="../../css/adjust.css">
<title>订单页面</title>
</head>
<body>
	<div>
		<p>采购订单</p>
		<hr>
		<p>
			<input type="text" placeholder="条码、名称、别名" id="goods_message">
			<select id="goods_kind_group">
				<option value="0">请选择商品大类</option>
			</select>
			<select id="goods_kind_unique">
				<option value="0">请选择商品小类</option>
			</select>
			<input type="button" id="goodsQuery" value="商品查询">
		</p>
	</div>
	<br>
	<hr>
	<div class="aindex">
	</div>
	<div class="hidden goodsLoad" style="position:absolute ;">
		<p style="text-align: right;"><img alt="关闭" src="../../images/close.png" class="pageClose" id="pageClose">
		<div>
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>商品条码</th>
						<th>商品名称</th>
						<th>商品数量</th>
						<th>商品售价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="goodsList">
				</tbody>
			</table>
		</div>
		<div id="page" class="tcdPageCode">
		</div>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>商品条码</th>
					<th>商品名称</th>
					<th>采购数量</th>
					<th>采购单价</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="purchaseGoods">
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">订单总金额</th>
					<th colspan="3" id="purchase_list_total">0.00</th> 
				</tr>
			</tfoot>
		</table>
		<p class="center"><input type="button" value="提交订单" id="submitPurchase"> 
	</div>
<script type="text/javascript" src="../../js/cookie_util.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/purchase.js"></script>
</body>
