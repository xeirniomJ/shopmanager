<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>调换货物</title>
<link style="text/css" rel="stylesheet" href="../../css/public.css">
<link style="text/css" rel="stylesheet" href="../../css/adjust.css">
<link style="text/css" rel="stylesheet" href="../../css/purchase.css">
</head>
<body>
	<div>
		<p>退换货申请</p>
		<br>
		<p>
			<input type="text" placeholder="条码、名称、别名" id="goods_message">
			<select id="goods_kind_parunique" class="goods_kind_parunique">
				<option value="0">请选择商品大类</option>
			</select>
			<select id="goods_kind_unique" class="goods_kind_unique">
				<option value="0">请选择商品小类</option>
			</select>
			<input type="button" id="goodsQuery" value="商品查询">
		</p>
	</div>
	<div class="aindex">
	</div>
	<div class="hidden goodsLoad" style="position:absolute ;">
		<p style="text-align: right;"><img alt="关闭" src="../../images/close.png" class="pageClose" id="pageClose">
		<div>
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>商品条码</th>
						<th>商品名称</th>
						<th>商品数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="goodsList">
					
				</tbody>
			</table>
		</div>
		<div id="page" class="tcdPageCode">
		</div>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>商品条码</th>
					<th>商品名称</th>
					<th>库存数量</th>
					<th>退换数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="exchangeGoods">
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">订单总数量</th>
					<th colspan="3" id="exchange_list_total">0.00</th> 
				</tr>
			</tfoot>
		</table>
		<p class="center"><input type="button" value="提交订单" id="submitExCart"></p>
	</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/cookie_util.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/fenye.js"></script>
<script type="text/javascript" src="../../js/exchange/exchange.js"></script>
</body>
