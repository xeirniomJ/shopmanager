<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>功能管理界面</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/functionManager.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class='public'>
	</div>
	<div>
		<!-- 设置供货商是否可以查询店铺营业状况 -->
		<div id="power_supplier">
			<table class="smalltable">
				<thead>
					<tr>
						<th>功能</th>
						<th>选择</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>供应商是否可以查看店铺营业状况</td>
						<td><input type="checkbox" class="chk" id="power_supplier"><label for="power_supplier"></label></td>
					</tr>
				</tbody>
			</table>
			<br>
			<p class="center">
				<input type="button" id="submit" value="保存修改" class="button"><input type="button" id="cancel" value="取消修改" class="button">
			</p>
		</div>
	</div>
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/functionManager.js"></script>
</body>
