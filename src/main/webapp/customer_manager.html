<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">

</head>
<body>
	<div class="customer_manager showarea">
		<p>会员信息管理</p>
		<hr>
		<p>
			会员信息：<input type="text" placeholder="姓名、电话、别名、编号"
				id="customermessage"> <input type="button" value="查询会员"
				id="customer_find"> <input type="button" value="添加新会员"
				id="customer_new">
		</p>
		<hr>
		<table>
			<thead>
				<tr>
					<th class="public"><input type="checkbox" class='public'></th>
					<th>序号</th>
					<th>会员编号</th>
					<th>店铺名称</th>
					<th>会员姓名</th>
					<th>会员联系方式</th>
					<th>会员总积分</th>
					<th>会员店铺积分</th>
					<th>会员生日</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="cus_list">
			</tbody>
		</table>
	</div>
	<div class="showarea customer_modifypage customer_new public">
		<p>会员信息修改界面</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>会员属性</th>
					<th>会员属性值</th>
				</tr>
			</thead>
			<tbody>
				<tr class="update">
					<td>会员编号</td>
					<td id="cus_id"></td>
				</tr>
				<tr class="customer_new public">
					<td>会员账号</td>
					<td><input type="text" class="change" id="cus_account_new"></td>
				</tr>
				<tr class="customer_modifypage public">
					<td>会员账号</td>
					<td id="cus_account"></td>
				</tr>
				<tr>
					<td>会员姓名</td>
					<td><input type="text" class="change" id="cus_name"></td>
				</tr>
				<tr>
					<td>会员性别</td>
					<td><input type="text" class="change" id="cus_sex"></td>
				</tr>
				<tr>
					<td>会员别名</td>
					<td><input type="text" class="change" id="cus_alias"></td>
				</tr>
				<tr>
					<td>会员联系方式</td>
					<td><input type="text" class="change" id="cus_phone"></td>
				</tr>
				<tr>
					<td>会员生日</td>
					<td><input type="text" class="change" id="cus_birthday"
						onclick="WdatePicker()"></td>
				</tr>
				<tr>
					<td>会员邮箱</td>
					<td><input type="text" class="change" id="cus_email"></td>
				</tr>
			</tbody>

		</table>
		<hr>
		<p>
			<input type="button" value="保存修改" id="customer_modify_save"
				class="customer_modifypage public"><input type="button"
				value="添加新用户" id="customer_new_save" class="customer_new public"><input
				type="button" value="取消" id="customer_modify_cancel">
		</p>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/cookie_util.js"></script>
	<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/customer_manager.js"></script>
	<script type="text/javascript">
		var shop_unique = getCookie("shop_unique");
		var manager_unique = getCookie("manager_unique");
		$(function() {
			$("#customermessage").focus();
			//单击添加会员按钮，弹出会员添加页面
			$("#customer_new").click(customer_new);
			//单击修改信息按钮，进入信息修改页面；
			$("#customer_modify").click(customer_modify);
			//单击删除会员按钮，删除会员信息
			$("#customer_delete").click(customer_delete);
			//单击保存修改按钮，将修改后的信息更新到数据库
			$("#customer_modify_save").click(customer_modify_save);
			//单击添加会员按钮，将新的会员信息添加到数据库中
			$("#customer_new_save").click(customer_new_save);
			//单击取消按钮，取消会员的更新和新建
			$("#customer_modify_cancel").click(customer_modify_cancel);
			//单击查询会员，查询满足添加的会员
			$("#customer_find").click(customer_find);
			$("body").keydown(function(event) {
				var code = event.keyCode;
				if (code == 13) {
					$("#customer_find").click();
				}
			})
		});
	</script>
</body>
</html>
