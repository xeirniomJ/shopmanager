<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>库存管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src='js/stockmanager.js'></script>
<script type="text/javascript">
	var shop_unique = getCookie("shop_unique");
	var manager_unique=getCookie("manager_unique");
	$(function() {
		//
		$("#goodsmessage").focus();
		//点击查询，根据条件查询满足条件的商品列表
		$("#find").click(findgoods);
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
			$("#find").click();	
			}
		})
	});
</script>
</head>
<body>
	<div class="showarea">
		<p>库存明细查询</p>
		<p><input type="text" value="请输入商品信息" id="goodsmessage" onfocus="if(value=='请输入商品信息'){value=''}"  onblur="if(value==''){value='请输入商品信息'}"><input type="button" value="查询" id="find"></p>
		<hr>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>店铺名称</th>
					<th>商品编号</th>
					<th>商品名称</th>
					<th>当前进价</th>
					<th>当前售价</th>
					<th>商品库存数量</th>
				</tr>
			</thead>
			<tbody id="goods">
				
			</tbody>
		</table>
	</div>
	<div class="public showarea">
		<table class="smalltable">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>库存数量</th>
					<th>产品备注</th>
				</tr>
			</thead>
		</table>
		<hr>
		<p>产品出入库详情</p>
		<table>
			<thead>
				<tr>
					<th>序号</th> 
					<th>入库日期</th>
					<th>入库数量</th>
					<th>入库价格</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
