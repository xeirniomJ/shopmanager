<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入库管理</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src='js/instockmanager.js'></script>
<script type="text/javascript">
	var shop_unique = getCookie("shop_unique");
	$(function() {
		//
		$("#startdate").focus();
		//单击查询按钮，查询满足条件的订单
		$("#find").click(findinstocks);
		//单击返回主页面
		$("#ret").click(ret);
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#find").click();
			}
		});
	});
</script>
</head>
<body>
	<div class="showarea main">
		<p>入库查询界面</p>
		<p>起始日期：<input type="text" id="startdate"  onclick="WdatePicker()"> 截至日期：<input type="text" id="enddate"  onclick="WdatePicker()"><input type="button" value="查询" id="find"></p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<th>序号</th>
					<th>店铺名称</th>
					<th>入库单号</th>
					<th>入库日期</th>
					<th>入库商品总金额</th>
					<th>查看详情</th>
				</tr>
			</thead>
			<tbody id="instocks">
			
			</tbody>
		</table>
	</div>
	<div class="public showarea details">
		<p>入库订单详情界面</p>
		<hr>
		<table class="smalltable">
			<thead>
				<tr>
					<td>入库单号</td>
					<td>入库日期</td>
					<td>入库商品总金额</td>
				</tr>
			</thead>
			<tbody id="instock">
			
			</tbody>
		</table>
		<hr>
		<p>订单详情</p>
		<table class="smalltable">
			<thead>
				<tr>
					<td>序号</td>
					<td>商品名称</td>
					<td>商品数量</td>
					<td>商品单价</td>
					<td>商品小计</td>
				</tr>
			</thead>
			<tbody id="instockdetails">
				
			</tbody>
		</table>
		<hr>
		<input type="button" value="确认并返回上一层" id="ret">
	</div>
</body>
