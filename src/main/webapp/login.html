<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="css/login/login.css" type="text/css" rel="stylesheet"> 
<link href="css/public/public.css" type="text/css" rel="stylesheet">

</head> 
<body  style="overflow: auto;"> 
<div class="login public">
    <div class="message">山东影响力店铺管理平台</div>
    <div id="darkbannerwrap"></div>
    <div>
		<input type="text" disabled="disabled" id="warning">
		<input name="username" placeholder="用户名" type="text" id="manager_account">
		<hr class="hr15">
		<input name="password" placeholder="密码"  type="password" id="manager_pwd" required="required">
		<hr class="hr15">
		<input value="登录" style="width: 49%;" type="button" id="login">
		<input value="注册" style="width: 49%;" type="button" id="toregister">
		<hr class="hr20">
		<a onClick="alert('请联系管理员')">忘记密码</a>
	</div>
</div>
<div class="register public hidden">
	<div class="message">山东影响力进货商平台</div>
    <div id="darkbannerwrap"></div>
    <div>
    	<input type="text" disabled="disabled" id="warning1">
    	<input name="username" placeholder="用户名" type="text" id="account">
		<hr class="hr15">
		<input name="password" placeholder="密码"  type="password" id="pwd">
		<hr class="hr15">
		<input name="password" placeholder="密码"  type="password" id="spwd">
		<hr class="hr15">
		<input placeholder="管理员名称" type="text" id="manager_name">
		<hr class="hr15">
		<input placeholder="联系方式" type="text" id="manager_phone">
		<input type="button" style="width:49%;" value="注册" id="register">
		<input type="button" style="width:49%;" value="返回" id="return">
    </div>
</div>
<div class="copyright">
	<p style="text-align: center;width: 100%">© 山东影响力，影响你的一生  <a href="http://121.42.189.191:80/palmshop/online/html/indexWeb.html" target="_blank">山东影响力</a></p>
</div>
<div id="success" class="success">
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
