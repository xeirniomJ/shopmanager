<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的申请界面</title>
<link rel="stylesheet" href="Public/css/public.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/adjust.css">
<!-- 分页 -->

</head>
<body class="showarea ">
	<div class="public" id="warnings">
		<span id="warning">
			警告显示区域
		</span>
	</div>
	<div class="showarea main ">
		<p>我的申请界面</p>
		<hr>
		
		<p>
			申请类型
			<select id="adjust_type">
				<option value="0">全部</option>
			</select>
			响应状态：
			<select id="adjust_statue">
				<option value="0">全部</option>
			</select>
			发货状态：
			<select id="adjust_handlestatue">
				<option value="0">全部</option>
			</select>
			<input type="button" value="查询申请" id="adjust_find">
			<input type="button" value="添加新申请" id="adjust_new">
		</p>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>申请日期</th>
					<th>订单有效期</th>
					<th>订单类型</th>
					<th>总金额</th>
					<th>货物名称</th>
					<th>调换数量</th>
					<th>调换价格</th>
					<th>响应状态</th>
					<th>响应店铺</th>
					<th>响应店铺联系方式</th>
					<th>发货状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="adjusts">
			</tbody>
		</table>
	</div>
	<div class="showarea public adjust_new">
		<p>新加调货申请</p>
		<hr>
		<table class="smalltable">
			<tbody>
				<tr>
					<td>调换类型</td>
					<td>
						<select id="nadjust_type">
						</select>
					</td>
				</tr>
				<tr>
					<td>调货货物条码</td>
					<td><input type="text" id="ngoods_barcode"></td>
				</tr>
				<tr>
					<td>调换货物名称</td>
					<td><input type="text" id="ngoods_name"></td>
				</tr>
				<tr>
					<td>调换货物数量</td>
					<td>
						<input type="button" value="-" id="reduce">
						<input type="text" maxlength="6" id="nadjust_count" value='0.00'>
						<input type="button" value="+" id="add">
					</td>					
				</tr>
				<tr>
					<td>调整货物单价</td>
					<td><input type="text" id="nadjust_price"></td>
				</tr>
				<tr>
					<td>调换货物有效期</td>
					<td><input type="text" id="nadjust_validity"  onclick="WdatePicker()"></td>
				</tr>
				<tr>
					<td>调货说明</td>
					<td><input type="text" id="nadjust_remark"></td>
				</tr>
			</tbody>
		</table>		
		<p style="text-align: center"><input type="button" value="添加申请" id="adjust_new_save"><input type="button" value="取消申请" id="canceladjust"></p>
	</div>
	<div id="abc" class="aindex">
	</div>
	<div id="good_barcode_choic"  class="abb">
	</div>
	<div id="pages" class="tcdPageCode showarea main">
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie_util.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/adjust.js"></script>
<script type="text/javascript" src="js/fenye.js"></script>
<script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	var shop_unique=getCookie("shop_unique");
	$(function(){
		//
		$("#adjust_find").focus();
		//单击查询申请，查询满足条件的调货单申请
		$("#adjust_find").click(adjust_find);
		//自动添加调货单响应状态
		adjust_statue_find();
		//自动添加调货处理（发货状态)
		adjust_handlestatue_find();
		//自动添加申请类型
		adjust_type_find();
		//点击添加新申请,跳转到添加页面
		$("#adjust_new").click(adjust_new);
		//单击减少按钮，减少数量
		$("#reduce").click(reduce);
		//单击增加按钮，增加数量
		$("#add").click(addcount);
		//点击添加申请按钮，将新申请添加到数据库
		$("#adjust_new_save").click(adjust_new_save);
		//单击选择按钮，弹出产品选择页面
		$("#ngoods_barcode").focus(choic);
		//点击关闭按钮，关闭弹出页面
		$("#good_barcode_choic").on("click","#close",closeoff);
		//点击取消，返回查询界面
		$("#canceladjust").click(canceladjust);
		//页面点击，实现查询功能
		$("body").keydown(function(event){
			var code=event.keyCode;
			if(code==13){
				$("#adjust_find").click();
			}
		});
	});
</script>
</body>
